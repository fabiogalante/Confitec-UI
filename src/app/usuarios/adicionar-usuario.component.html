<h1>{{title}}</h1>

<hr />
<form [formGroup]="usuarioForm" (ngSubmit)="save()" #formDir="ngForm" novalidate>


  <div class="form-group row">
    <label class=" control-label col-md-12">Name</label>
    <div class="col-md-4">
      <input class="form-control" type="text" formControlName="nome" >
    </div>
    <span class="text-danger" *ngIf="nome.invalid && formDir.submitted">
           Nome é obrigatório
        </span>
  </div>

  <div class="form-group row">
  <label class=" control-label col-md-12">Sobrenome</label>
  <div class="col-md-4">
    <input class="form-control" type="text" formControlName="sobrenome" >
  </div>
  <span class="text-danger" *ngIf="sobrenome.invalid && formDir.submitted">
           Sobrenome é obrigatório
        </span>
</div>

  <div class="form-group row">
    <label class=" control-label col-md-12">E-mail</label>
    <div class="col-md-4">
      <input class="form-control" type="text" formControlName="email" >
    </div>
    <span class="text-danger" *ngIf="email.invalid && formDir.submitted">
           E-mail é obrigatório
        </span>
  </div>

  <div class="form-group row">
    <label class=" control-label col-md-12">Data nascimento</label>
    <div class="col-md-4">
      <input class="form-control" type="text" formControlName="dataNascimento" >
    </div>
    <span class="text-danger" *ngIf="dataNascimento.invalid && formDir.submitted">
           Data nascimento é obrigatório
        </span>
  </div>

  <div class="form-group row">
    <label class=" control-label col-md-12">Escolaridade</label>
    <div class="col-md-4">
      <input class="form-control" type="text" formControlName="escolaridade" >
    </div>
    <span class="text-danger" *ngIf="escolaridade.invalid && formDir.submitted">
           Escolaridade é obrigatório
        </span>
  </div>


  <div class="form-group">
    <button type="submit" class="btn btn-info">Save</button>
    <button class="btn btn-info" (click)="cancel()">Cancel</button>
  </div>


</form>
